<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="">
    <main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <section class="home flex flex-col items-center justify-center min-h-screen text-white" id="home">
            <div class="flex flex-col items-center gap-4">
                <h1 class="text-7xl uppercase font-pop font-extrabold">Alpha Clash Pro</h1>
                <p class="font-semibold">Unleaseh your kung fu : press "Enter" to play</p>
                <button class="btn bg-white text-black border-none font-bold px-10 text-2xl" onclick="play()">Play Now</button>
            </div>
        </section>
        <section class="play-ground hidden" id="play">

            <div class="flex flex-col items-center gap-20">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl  border-[#010313CC] bg-[#FFFFFFB3] mt-11">
                    <div class="flex justify-center">
                        <p class="text-center text-xl bg-[#010313CC] px-6 py-3 rounded-br-xl rounded-bl-xl">Don't watch
                            keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-9xl text-black font-bold" id="char-show">Y</p>
                    </div>
                </div>

                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <div class="flex justify-between w-1/2">
                    <button class="btn rounded-full bg-purple-700 text-white">
                        Life
                        <img src="./images/Group 23.svg" alt="">
                        <span id="curr-life">1</span>
                    </button>
                    <button class="btn rounded-full bg-blue-900 text-white">
                        Score
                        <img src="./images/monetization_on.svg" alt="">
                        <span id="curr-score">1</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden"  id="final-score">
            <div class="text-white space-y-4 text-center bg-[#FFFFFF33] p-6 rounded-lg">
                <h1 class="text-7xl">Score : <span id="your-final-score">14</span></h1>
                <button class="btn text-xl text-black bg-white rounded-xl border-none px-6 font-bold" onclick="play()">Play Again</button>
                <p class="text-xl font-bold">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
</body>

</html>
